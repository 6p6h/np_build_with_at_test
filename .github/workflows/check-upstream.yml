name: "Check upstream NewPipe version"

on:
  schedule:
    - cron: "0 0 */3 * *"
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Check upstream and local latest tag
        id: check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e

          UPSTREAM_TAG=$(gh release list \
            --repo TeamNewPipe/NewPipe \
            --limit 1 \
            --json tagName \
            -q '.[0].tagName')

          echo "Upstream latest tag: $UPSTREAM_TAG"

          MY_TAG=$(gh api \
            repos/${{ github.repository }}/tags \
            --jq '.[0].name')

          echo "My latest tag: $MY_TAG"

          if [ "$UPSTREAM_TAG" = "$MY_TAG" ]; then
            echo "No new version."
            exit 0
          fi

          echo "upstream_tag=$UPSTREAM_TAG" >> "$GITHUB_OUTPUT"

      - name: Trigger build-release workflow
        if: steps.check.outputs.upstream_tag != ''
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/build-release.yml/dispatches \
            -d @- <<EOF
          {
            "ref": "main",
            "inputs": {
              "upstream_tag": "${{ steps.check.outputs.upstream_tag }}"
            }
          }
          EOF
